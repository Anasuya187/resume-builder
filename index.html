<!-- templates/index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Resume Builder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="form-container">
        <h1>Resume Builder</h1>
        <form action="/generate_resume" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone" required>

            <textarea name="education" placeholder="Education (e.g. B.Tech - CSE, NIT)" required></textarea>
            <textarea name="skills" placeholder="Skills (e.g. Python, HTML, ML)" required></textarea>
            <textarea name="experience" placeholder="Experience (if any)"></textarea>
            <textarea name="projects" placeholder="Projects (titles & details)"></textarea>
            <textarea name="achievements" placeholder="Achievements (certificates, awards, etc.)"></textarea>

            <input type="url" name="linkedin" placeholder="LinkedIn URL">
            <input type="url" name="portfolio" placeholder="Portfolio URL">

            <textarea name="certifications" placeholder="Certifications (with names and years)"></textarea>
            <input type="text" name="languages" placeholder="Languages Known (e.g. English, Hindi)">
            <input type="text" name="hobbies" placeholder="Hobbies (e.g. Reading, Coding, Gaming)">

            <button type="submit">Generate Resume</button>
        </form>
    </div>
</body>

</html>
